<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three js Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top-center-container">
      <p>Use your mouse to rotate</p>
      <p>
        To change the animation of the fox, click the button below or
        corresponding number
      </p>
    </div>
    <canvas class="webgl"></canvas>
    <div class="animation-buttons">
      <button id="animationButton1">1</button>
      <button id="animationButton2">2</button>
      <button id="animationButton3">3</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
