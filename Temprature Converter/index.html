<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box-1">
            <div class="temp-text">
                <input id="upperInput" class="text" type="number" value="0">
            </div>
            <div class="temp">
                <div class="dropdown">
                    <img src="drop.png" alt="Drop down menu image">
                    <button class="temp-button">Celcius</button>
                    <div class="dropdown-content">
                    <button >Fahrenheit</button>
                    <button >Kelvin</button>
                    <button >Romar</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="box box-2">
            <div class="temp-text">
                <input id="lowerInput" class="text2" type="number" value="273.15">
            </div>
            <div class="temp">
                <div class="dropdown">
                    <img src="drop.png" alt="dropDown menu image">
                    <button class="temp-button">Kelvin</button>
                    <div class="dropdown-content">
                    <button >Celsius</button>
                    <button >Fahrenheit</button>
                    <button >Romar</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
